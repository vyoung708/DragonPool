<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Demostylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
</script>

<script>
function appendPost()
{
  var listing = {
    'from_loc': $('#from_loc').val(),
    'to_loc': $('#to_loc').val(),
    'description': $('#description').val(),
    'date': $('#date').val(),
    'num_riders': $('#num_riders').val(),
    'type': $('#type').val()
  };
  $.ajax({
    type: "POST",
    url: 'http://localhost:8080/addpost',
    contentType: "application/json; charset=utf-8",
    data: JSON.stringify(listing),
    dataType: 'text',
    success: function(msg) {
      alert("Listing added!");
    },
    error: function(jgXHR, textStatus, errorThrown) {
      console.log(errorThrown);
  alert("Error: " + textStatus + " " + errorThrown);
}
  });
}
</script>
</head>

<body>

<header>
    <div class="container">
      <a href="DemoMainPage.html">
        <img class="logo" src="DragonPoolLogo.png">
      </a>

      <nav>
        <ul>
          <!-- Mian links to other pages -->
          <li><a href="DemoDisplayAccount.html">ACCOUNT</a></li>
          <li><a href="DemoCreateAccount.html">Sign IN</a></li>
          <li><a href="DemoFormCreation.html">CREATE LISTING</a></li>
          <li><a href="DemoListPage.html">SEARCH LISTING</a></li>
          <li><a href="DemoContactPage.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
</header>


<div class="ListingCont">
<center>

  Looking For:<br>
  <select id='type'>
    <option value="Looking For">Driver</option>
    <option value="Providing">Passengers</option>
  </select>
  <br>
  Date:<br>
  <input type="date" id="date" placeholder="Select Date" min= "2019-01-01" max="2020-01-01" >
  <br>
  <br>
  From:<br>
  <input type="text" id="from_loc" placeholder="From">
  <br>
  <br>
  To:<br>
  <input type="text" id="to_loc" placeholder="To">
  <br>
  <br>
  Description:<br>
  <textarea id="description"> </textarea>
  <br>
  <br>
  Number of Riders:<br>
  <input type="text" id="num_riders" placeeholder="Number of Riders">
  <!-- Button That Submits gathered data/could 'onclick' a function -->
  <input type="submit" value="Submit" onclick="appendPost()">
  <br>
</center>
</div>

</body>
</html>

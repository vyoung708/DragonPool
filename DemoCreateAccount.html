<!DOCTYPE html>
<html>

  <input type="text" name="LastName" placeholder="Last Name" required="true">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Demostylesheet.css">
<script>
  function login(){
    var user = $("#username").val();
    var pass = $("#password").val();
    var params = { username: user, password: pass };
    $.ajax({
      type: "POST",
      url: 'http://localhost:8080/login',
      headers: {"Access-Control-Allow-Origin": "*"},
      data: params,
      dataType: 'text',
      contentType: "application/json; charset=utf-8",
      success: function(msg) {
        alert("Logged In");
      },
      error: function(msg) {
        alert("Error");
    }
    });
  }
  function addAccount()
  {
    var un = $("#un");
    var pw = $("#pw");
    var em = $("#em");
    var fn = $("#fn");
    var ln = $("#ln");
    var tel = $("#tel");
    var account = {
      username: un,
      password: pw,
      email: em,
      firstname: fn,
      lastname: ln,
      phone: tel
    };
    $.ajax({
      type: "POST",
      url: 'http://localhost:8080/addaccount',
      headers: {"Access-Control-Allow-Origin": "*"},
      data: account,
      dataType: 'text',
      contentType: "application/json; charset=utf-8",
      success: function(msg) {
        alert("Account added!");
      },
      error: function(msg) {
        alert("Error");
      }
    });
  }
  </script>
</head>

<body>
  
<header>
    <div class="container">
      <a href="DemoMainPage.html">
        <img class="logo" src="DragonPoolLogo.png">
      </a>

      <nav>
        <ul>

          <li><a href="DemoCreateAccount.html">ACCOUNT</a></li>
          <li><a href="DemoFormCreation.html">CREATE LISTING</a></li>
          <li><a href="DemoListPage.html">SEARCH LISTING</a></li>
          <li><a href="DemoContactPage.html">CONTACT</a></li>
		  <li><a href="http://localhost:8080/logout">LOGOUT</a></li>
        </ul>
      </nav>

    </div>
  </header>


<body>
  <div class="ListingCont" style="height: 500px; width: 1000px;">
    <div style="float: left; margin: 150px;">
        <H1>Sign Up</H1>

        <input type="text" id=fn name="FirstName" placeholder="First Name" required="true">
        <br>
        <br>
        <input type="text" id=ln name="LastName" placeholder="Last Name" required="true">
        <br>
        <br>
        <input type="text" id=em name="Email" placeholder="Email" required="true">
        <br>
        <br>
        <input type="tel" id=tel name="phone" placeholder="Phone Number (Opt)">
        <br>
        <br>
        <input type="text" id=un name="UserName" placeholder="Username" required="true">
        <br>
        <br>
        <input type="password" id=pw name="Password" placeholder="Password" required="true">
        <br>
        <br>
        <input type="submit" name="Submitbttn" onclick="addAccount()">
    </div>
    <br>
    <br>
    <br>
    <div style="float: right; margin: 150px;">
        <h1>Log In</h1>

        <input type="text" name="Username" id="username" placeholder="Username" required="true">
        <br>
        <br>
        <input type="password" name="Password" id="password" placeholder="Password" maxlength="10" required="true">
        <br>
        <br>
        <input type="submit" name="Submitbttn" onclick="login()">
    </div>
  </div>

</body>
</html>

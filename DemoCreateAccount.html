<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Demostylesheet.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
</script>
<script>
  function login(){
    var user = $("#username").val();
    var pass = $("#password").val();
    var params = { username: user,
		password: pass };
    $.ajax({
        type: "POST",
        url: "http://localhost:8080/login",
        data: params,
        dataType: "html",
        success: function(msg) {
         window.location.replace("http://localhost:8080/DemoMainPage.html");
        },
        error: function(msg) {
         alert("Error");
        }
     });
  }
  function addAccount() {
    var un = $("#un").val();
    var pw = $("#pw").val();
    var em = $("#em").val();
    var fn = $("#fn").val();
    var ln = $("#ln").val();
    var tel = $("#tel").val();
    var account = {
      username: un,
      password: pw,
      email: em,
      firstname: fn,
      lastname: ln,
      phone: tel
    };
    $.ajax({
      type: "POST",
      url: "http://localhost:8080/addaccount",
      data: account,
      dataType: "html",
      success: function(msg) {
        alert("Account added!");
      },
      error: function(jgXHR, textStatus, errorThrown) {
	alert("Error: " + textStatus + " " + errorThrown);
      }
    });
  }
  </script>
</head>

<body>

<header>
    <div class="container">
      <a href="DemoMainPage.html">
        <img class="logo" src="DragonPoolLogo.png">
      </a>

      <nav>
        <ul>

          <li><a href="DemoDisplayAccount.html">ACCOUNT</a></li>
          <li><a href="DemoCreateAccount.html">Sign IN</a></li>
          <li><a href="DemoFormCreation.html">CREATE LISTING</a></li>
          <li><a href="DemoListPage.html">SEARCH LISTING</a></li>
          <li><a href="DemoContactPage.html">CONTACT</a></li>
        </ul>
      </nav>

    </div>
  </header>


<body>
  <div class="ListingCont" style="height: 500px; width: 1000px;">
    <div style="float: left; margin: 150px;">
        <H1>Sign Up</H1>

        <input type="text" id=fn name="FirstName" placeholder="First Name" required="true">
        <br>
        <br>
        <input type="text" id=ln name="LastName" placeholder="Last Name" required="true">
        <br>
        <br>
        <input type="text" id=em name="Email" placeholder="Email" required="true">
        <br>
        <br>
        <input type="tel" id=tel name="phone" placeholder="Phone Number (Opt)">
        <br>
        <br>
        <input type="text" id=un name="UserName" placeholder="Username" required="true">
        <br>
        <br>
        <input type="password" id=pw name="Password" placeholder="Password" required="true">
        <br>
        <br>
        <input type="button" value="Submit" onclick="addAccount()">
    </div>
    <br>
    <br>
    <br>
    <div style="float: right; margin: 150px;">
        <h1>Log In</h1>

        <input type="text" id="username" placeholder="Username" required="true">
        <br>
        <br>
        <input type="password" id="password" placeholder="Password" maxlength="20" required="true">
        <br>
        <br>
        <input type="button" value="Submit" onclick="login()">
    </div>
  </div>

</body>
</html>
